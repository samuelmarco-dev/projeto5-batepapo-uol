<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Bate-Papo UOL versão Front-End">
    <meta name="keywords" content="Axios, Objects, JavaScript, HOF (High Order Functions)">
    <meta name="author" content="Samuel Ambrozio Marco">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" media="screen and (min-width: 700px)" href="desktop.css">
    <link rel="stylesheet" media="screen and (max-width: 464px)" href="mobile.css">

    <title>Bate-Papo UOL</title>
    <link rel="shortcut icon" href="./assets/logo-batepapo-uol.png" type="image/x-icon">
    <link rel="icon" href="./assets/logo-batepapo-uol.png" type="image/x-icon">
</head>

<body>

    <header>
            <img src="./assets/logo-batepapo-uol.png" alt="Logo Bate-Papo UOL" onclick="retornaPaginaInicial()">
            <ion-icon onclick="telaParticipantesAtivos()" name="people"></ion-icon>
    </header>

    <main>
        <nav>
        </nav>
    </main>

    <article class="tela-participantes escondido">

        <section class="usuarios-disponiveis">

            <div class="topo-participante">
                <p>Escolha um contato para enviar mensagem:</p>
            </div>

            <div class="todos-participantes selecionado" onclick="selecionarParticipante(this)" data-identifier="participant">
                <div class="perfil-participantes flex">
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                </div>
                <div class="check opacidade">
                    <img src="./assets/vector-checkmark.svg" alt="Vector Check">
                </div>
            </div>
            
            <div class="participates-renderizados"></div>

        </section>

        <section class="visibilidade-mensagem">

            <div class="topo-visibilidade">
                <p>Escolha a visibilidade:</p>
            </div>

            <div class="visibilidade-publico mensagem selecionado" onclick="selecionarTipoMensagem(this)" data-identifier="visibility">
                <div class="opcao-mensagem flex">
                    <img src="./assets/vector-public.svg" alt="Vector Público">
                    <p>Público</p>
                </div>
                <div class="check opacidade">
                    <img src="./assets/vector-checkmark.svg" alt="Vector Check">
                </div>
            </div>

            <div class="visibilidade-reservadamente mensagem" onclick="selecionarTipoMensagem(this)" data-identifier="visibility">
                <div class="opcao-mensagem flex">
                    <img src="./assets/vector-particular.svg" alt="Vector Reservadamente">
                    <p>Reservadamente</p>
                </div>
                <div class="check opacidade">
                    <img src="./assets/vector-checkmark.svg" alt="Vector Check">
                </div>
            </div>

        </section>

        <section class="sair-tela-participantes">
            <div>
                <h1 class="flex" onclick="sairDaTela()">
                    <p>Deseja Sair?</p>
                </h1>
                <ion-icon onclick="sairDaTela()" name="exit-outline"></ion-icon>
            </div>
        </section>

    </article>

    <article class="tela-de-entrada">

        <section>

            <figure>
                <img src="./assets/logo-batepapo-uol.png" alt="Logo Bate-Papo UOL">
            </figure>

            <div class="entrada-usuario flex">
                <!-- <input type="text" name="nome" placeholder="Digite seu nome"> -->
            </div>

            <div class="botao-entrada flex">
                <button onclick="entradarNaSala(this)">Entrar</button>
            </div>

        </section>

    </article>

    <footer>
        <div class="mensagem-reservadamente">
            <input type="text" name="nome" placeholder="Escreva aqui...">
            <p> Enviando para Todos (Público)</p>
        </div>
        <div onclick="enviarMensagemAPI()" data-identifier="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
